    <script>
      var txt = ["50% off on Women's dresses", "Up to 50% off Men's Apparels", "140 New styles in stock"];
      var gFirst = true;
      txtSeq(0);
  
      function txtSeq(p) {
          if (gFirst) {
              wait = 0;
              gFirst = false;
          }
          else {
              wait = 2000;
          }
          if (txt.length > p) {
              setTimeout(function () {
                  var sequenceDiv = document.getElementById("seq");                                                          
                  sequenceDiv.innerHTML = txt[p];                    
                  txtSeq(++p);
              }, wait);
  
          } else if (txt.length == p) {
              txtSeq(0);
          }
  
      }
  </script>

  <!--Slide Script-->
    <script>
      var slIndex = 1;
      shSlides(slIndex);

      function addSlides(r) {
        shSlides(slIndex += r);
      }

      function curSlide(r) {
        shSlides(slIndex = r);
      }

      function shSlides(r) {
        var m;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (r > slides.length) {slIndex = 1}    
        if (r < 1) {slIndex = slides.length}
        for (m = 0; m < slides.length; m++) {
          slides[m].style.display = "none";  
        }
        for (m = 0; m < dots.length; m++) {
          dots[m].className = dots[m].className.replace(" active", "");
        }
      slides[slIndex-1].style.display = "block";  
      dots[slIndex-1].className += " active";
      }
    </script>
